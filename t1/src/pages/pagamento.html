<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - CineMax</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #111827;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            height: 70px;
            padding: 0 10%;
        }

        .header__name__logo {
            font-size: 2rem;
            color: #bf0000;
            font-weight: bold;
        }

        .header__ul__container {
            display: flex;
            list-style: none;
            align-items: center;
            font-size: 1.1rem;
            color: white;
            gap: 2rem;
        }
        
        .header__ul__container li {
            cursor: pointer;
        }

        main {
            padding: 2rem 10%;
        }

        .main__stepBystep__container {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .main__stepBystep__box {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: .5rem;
            width: 20%;
        }

        .main__stepBystep__box__circule {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #374151;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .main__stepBystep__box__circule.active {
            background-color: #bf0000;
        }

        .main__stepBystep__box__circule.completed {
            background-color: #bf0000;
        }

        .main__stepBystep__box__text {
            color: white;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .main__stepBystep__progresBar {
            position: absolute;
            top: 4rem;
            left: 0;
            right: 0;
            height: 8px;
            background-color: #374151;
            border-radius: 8px;
            z-index: 1;
            overflow: hidden;
        }

        .main__stepBystep__progresBar::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 75%; 
            background-color: #bf0000;
            border-radius: 8px;
        }

        .payment__container {
            background-color: #1f2937;
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .payment__title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #f3f4f6;
        }

        .form__group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #d1d5db;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #4b5563;
            background-color: #374151;
            color: white;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #bf0000;
            box-shadow: 0 0 0 2px rgba(191, 0, 0, 0.2);
        }

        .form__row {
            display: flex;
            gap: 1rem;
        }

        .form__group.half {
            flex: 1;
        }

        .button {
            display: inline-block;
            background-color: #bf0000;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #a00000;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header__name__logo">CineMax</div>
        <ul class="header__ul__container">
            <li>Movies</li>
            <li>Theaters</li>
            <li>Promotions</li>
            <li>Contact</li>
        </ul>
    </header>
    <main>
        <div class="main__stepBystep__container">
            <div class="main__stepBystep__progresBar"></div>
        
            <div class="main__stepBystep__box">
                <div class="main__stepBystep__box__circule completed">1</div>
                <p class="main__stepBystep__box__text">Escolha o Filme</p>
            </div>
        
            <div class="main__stepBystep__box">
                <div class="main__stepBystep__box__circule completed">2</div>
                <p class="main__stepBystep__box__text">Escolha os Assentos</p>
            </div>
        
            <div class="main__stepBystep__box">
                <div class="main__stepBystep__box__circule completed">3</div>
                <p class="main__stepBystep__box__text">Combos</p>
            </div>
        
            <div class="main__stepBystep__box">
                <div class="main__stepBystep__box__circule active">4</div>
                <p class="main__stepBystep__box__text">Pagamento</p>
            </div>
        
            <div class="main__stepBystep__box">
                <div class="main__stepBystep__box__circule">5</div>
                <p class="main__stepBystep__box__text">Review</p>
            </div>
        </div>

        <div class="payment__container">
            <h2 class="payment__title">Informações do Pagamento</h2>
            <form>
                <div class="form__group">
                    <label for="numerocartao">Número do Cartão:</label>
                    <input type="text" id="numerocartao" name="numerocartao" placeholder="0000 0000 0000 0000" required>
                </div>
                
                <div class="form__row">
                    <div class="form__group half">
                        <label for="validade">Validade:</label>
                        <input type="text" id="validade" name="validade" placeholder="MM/AA" required>
                    </div>
                    
                    <div class="form__group half">
                        <label for="codigo">Código de Segurança:</label>
                        <input pattern="[0-9]{3}" type="text" id="codigo" name="codigo" placeholder="CVV" required>
                    </div>
                </div>
                
                <div class="form__group">
                    <label for="nomecartao">Nome no Cartão:</label>
                    <input type="text" id="nomecartao" name="nomecartao" required>
                </div>
                
                <div class="actions">
                    <button type="submit" class="button" onclick="salvarDados(event)">Continuar</button>
                </div>
            </form>
        </div>
    </main>
 
    <script type="text/javascript" src="../script/pagamento.js"></script>
</body>
</html>
